<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .fade-in {
      animation: fadeInSlide 0.8s ease forwards;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ripple::after {
      content: "";
      display: block;
      position: absolute;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.4);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-300 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm fade-in">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-1">Welcome Back</h1>
      <p class="text-gray-500 text-sm">Please log in to continue</p>
    </div>

    <div class="mb-4 relative">
      <i class="ph ph-user text-gray-400 absolute left-3 top-3.5 text-xl"></i>
      <input
        type="text"
        id="username"
        placeholder="Username"
        readonly onfocus="this.removeAttribute('readonly');"
        class="pl-10 pr-4 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300 shadow-sm hover:shadow-md"
      />
    </div>

    <div class="mb-4 relative">
      <i class="ph ph-lock-key text-gray-400 absolute left-3 top-3.5 text-xl"></i>
      <input
        type="password"
        id="password"
        placeholder="Password"
        readonly onfocus="this.removeAttribute('readonly');"
        class="pl-10 pr-4 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300 shadow-sm hover:shadow-md"
      />
    </div>

    <button
      id="loginBtn"
      onclick="login(event)"
      class="relative overflow-hidden w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-2 rounded-lg font-semibold transition-all duration-300 hover:shadow-lg hover:scale-105 active:scale-95"
    >
      Login
    </button>

    <p id="error-message" class="text-sm text-center mt-4 font-medium"></p>

    <div class="mt-6 text-center text-sm text-gray-500">
      Don't have an account?
      <a href="register.html" class="text-blue-600 font-semibold hover:underline">Sign up</a>
    </div>
    <div id="blocker" class="hidden fixed inset-0 bg-red-600 bg-opacity-60 flex items-center justify-center z-50">
  <div class="text-white text-center text-2xl font-bold animate-pulse">
    ðŸš« ERROR 404: Access Denied
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
