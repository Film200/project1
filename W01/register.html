<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">
  <div class="bg-white bg-opacity-20 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-white">Create Account</h2>

    <form id="registerForm" class="space-y-5">
      <p id="warningMsg" class="text-yellow-400 font-bold text-center mb-4">
        ระบบยังไม่พร้อมใช้งาน
      </p>

      <div>
        <label for="username" class="block mb-1 font-semibold text-white">Username</label>
        <input type="text" id="username" required
          class="w-full border border-white border-opacity-40 rounded-md p-2 bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="Enter your username" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-white">Password</label>
        <input type="password" id="password" required
          class="w-full border border-white border-opacity-40 rounded-md p-2 bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="Enter your password" />
      </div>

      <div>
        <label for="confirmPassword" class="block mb-1 font-semibold text-white">Confirm Password</label>
        <input type="password" id="confirmPassword" required
          class="w-full border border-white border-opacity-40 rounded-md p-2 bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="Confirm your password" />
      </div>

      <button type="submit" disabled
        class="w-full bg-pink-400 cursor-not-allowed text-white font-bold py-2 rounded-md transition-all duration-300">Register</button>

      <p id="msg" class="text-center mt-4 font-semibold"></p>
    </form>

    <p class="mt-6 text-center text-white">
      Already have an account? <a href="index.html" class="text-pink-300 font-semibold hover:underline">Login here</a>
    </p>
  </div>
  
  <script src="register.js"></script>
</body>
</html>
